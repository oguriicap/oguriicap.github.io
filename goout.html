		<div class="weui-cell  weui-cell_example">

				var year = d.getFullYear();

     <div id="bg"></div>

		 <input type="color" name="color" id="colorin" onchange="changeColor()">
		 <span id="colorInfo"></span>

     </div>
	 
<script type="text/javascript" src="js/Untitled-1.js"></script>
<script>
    colorbg.onclick = function(){
        showdiv()
    }
	
	function showdiv() {            
		 document.getElementById("bg").style.display = "block";
		 document.getElementById("show").style.display = "block";
	}
	function hidediv() {
		
		var color = document.getElementById("colorin"); 　　      　　　　　　　　//通过使用 getElementById() 来访问 <color> 元素
　　	    var colorInfo = document.getElementById("colorInfo");
　　		colorInfo.style.color = color.value; 　　　　　　　　　　　　　　　　 //给<span>的字体加颜色
　　		colorInfo.innerHTML = color.value;　　　　　　　　 　　　　　　　　 //给<span>加内容(<color>的值)
		colorChosen = color.value;
		if (window.localStorage) {
            localStorage.bgcolor=colorChosen
		}else{
            alert("不支持")
		}
		document.getElementById('colorbg').style.background = colorChosen;//2、在div节点上显示
		document.getElementById("bg").style.display = 'none';
		document.getElementById("show").style.display = 'none';
　　}
	
	function disptime(){  
		var t = new Date();
		var hour = t.getHours();
		var minute = t.getMinutes();
		var second = t.getSeconds();
		var nowTime = hour+((minute<10)?":0":":")+minute+((second<10)?":0":":")+second;
		document.getElementById("myclock").innerHTML=nowTime
		  
	}   
	//setInterval（）方法可以按照指定的周期调用函数或计算表达式  
	var mytime = setInterval("disptime()",1000);  　　
    　
	 
	
</script>
